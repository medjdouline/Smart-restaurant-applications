name: app_serveur
description: Restaurant Management System - Staff App
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_bloc: ^8.1.4
  provider: ^6.1.5
  equatable: ^2.0.5
  http: ^1.2.1
